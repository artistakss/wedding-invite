<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Свадебное приглашение</title>
  <!-- Шрифты -->
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500&family=Allura&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Cormorant Garamond', serif;
      font-size: 1.15rem; /* увеличено */
      line-height: 1.9;
      color: #fff;
      background: linear-gradient(135deg, #1f1f1f, #3a3a3a);
      text-align: center;
    }

    /* --- Имена --- */
    .names {
      font-family: 'Allura', cursive;
      font-size: 5.5rem;
      margin: 2rem 0;
      background: linear-gradient(45deg, #FFB6C1, #FFD700);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 25px rgba(255, 192, 203, 0.4);
      animation: glow 2s ease-in-out infinite alternate;
    }
    @keyframes glow {
      from { text-shadow: 0 0 10px rgba(255,182,193,0.4); }
      to   { text-shadow: 0 0 25px rgba(255,215,0,0.6); }
    }

    .section {
      margin: 3rem auto;
      max-width: 800px;
      padding: 0 1rem;
    }

    .section-title {
      font-size: 2rem;
      margin-bottom: 1.5rem;
    }

    /* --- Блоки даты, карты и отсчёта --- */
    .event-block {
      margin: 2rem 0;
      padding: 25px;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 15px;
    }

    /* --- Кнопка --- */
    .btn {
      display: inline-block;
      margin-top: 15px;
      padding: 12px 24px;
      background: linear-gradient(45deg, #FFB6C1, #FFD700);
      color: #1f1f1f;
      font-weight: 600;
      border-radius: 8px;
      text-decoration: none;
      transition: 0.3s;
    }
    .btn:hover { opacity: 0.85; }

    /* --- Обратный отсчёт --- */
    .countdown {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-top: 1rem;
    }
    .countdown-item { text-align: center; }
    .countdown-number {
      font-size: 2rem;
      font-weight: bold;
    }

    /* --- Палитра --- */
    .color-palette {
      display: flex;
      flex-direction: column;
      gap: 50px; /* отступы увеличены */
      align-items: center;
    }
    .color-set {
      display: flex;
      gap: 20px;
    }
    .color-sample {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: 2px solid #fff;
    }

    /* --- Форма --- */
    .form-group { margin: 1rem 0; }
    .form-group input,
    .form-group select {
      width: 100%;
      max-width: 400px;
      padding: 12px;
      border-radius: 8px;
      border: none;
      font-family: inherit; /* теперь тот же шрифт */
      font-size: 1.05rem;
    }
    .form-group button {
      margin-top: 1rem;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(45deg, #FFB6C1, #FFD700);
      color: #1f1f1f;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    .form-group button:hover { opacity: 0.85; }
  </style>
</head>
<body>

  <h1 class="names">Павел & Адэлаида</h1>

  <section class="section">
    <h2 class="section-title">18 октября 2025</h2>

    <div class="event-block">
      <p>Начало церемонии в 14:00</p>
    </div>

    <div class="event-block">
      <p>Ресторан «Gogra»</p>
      <p>ул. Керей-Жанибек Хандар, 554/3</p>
      <p>(Напротив нижней канатной станции Медео-Чимбулак)</p>
      <a href="https://2gis.kz/almaty/search/Ресторан%20Gogra" target="_blank" class="btn">Открыть карту</a>
    </div>

    <div class="event-block">
      <div class="countdown">
        <div class="countdown-item">
          <span class="countdown-number" id="days">0</span>
          <div class="countdown-label">дней</div>
        </div>
        <div class="countdown-item">
          <span class="countdown-number" id="hours">0</span>
          <div class="countdown-label">часов</div>
        </div>
        <div class="countdown-item">
          <span class="countdown-number" id="minutes">0</span>
          <div class="countdown-label">минут</div>
        </div>
      </div>
    </div>
  </section>

  <section class="section">
    <h2 class="section-title">Палитра свадьбы</h2>
    <div class="color-palette">
      <div class="color-set">
        <div class="color-sample" style="background:#FFB6C1;"></div>
        <div class="color-sample" style="background:#FFD700;"></div>
        <div class="color-sample" style="background:#FFFFFF;"></div>
      </div>
    </div>
  </section>

  <section class="section">
    <h2 class="section-title">RSVP</h2>
    <form>
      <div class="form-group">
        <input type="text" placeholder="Ваше имя">
      </div>
      <div class="form-group">
        <select>
          <option>Приду</option>
          <option>К сожалению, не смогу</option>
        </select>
      </div>
      <div class="form-group">
        <button type="submit">Отправить</button>
      </div>
    </form>
  </section>

  <script>
    // Обратный отсчёт
    const weddingDate = new Date("Oct 18, 2025 14:00:00").getTime();
    setInterval(() => {
      const now = new Date().getTime();
      const distance = weddingDate - now;
      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      document.getElementById("days").innerText = days;
      document.getElementById("hours").innerText = hours;
      document.getElementById("minutes").innerText = minutes;
    }, 1000);
  </script>

</body>
</html>
